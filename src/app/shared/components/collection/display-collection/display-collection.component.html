<div *ngFor="let favorite of favoritesListData" class="favorites-list">
  <div>{{ favorite.title }}</div>
  <img
    src="assets/heart-icon.png"
    alt="heart-icon"
    width="20"
    height="20"
    *ngIf="isChecked(favorite.imageList); else isAddedMark"
    (click)="addToCollection(favorite.id)"
    class="cursor-pointer"
  />
  <ng-template #isAddedMark>
    <img
      src="assets/heart-red.png"
      alt="heart-selected-icon"
      width="30"
      height="20"
    />
  </ng-template>
</div>
